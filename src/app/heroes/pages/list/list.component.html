<h1>Listado de héroes</h1>
<mat-divider></mat-divider>
<br>

<div class="row m-0">
    <mat-card
        *ngFor="let heroe of heroes"
        class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xxl-2 mb-4">
        <mat-card-header>
            <mat-card-title>{{ heroe.superhero }}</mat-card-title>
            <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
        </mat-card-header>
    
        <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg" alt="{{ heroe.superhero }}">
    
        <mat-card-content>
            <h3>{{ heroe.publisher }}</h3>
            <p>
                <strong>Primera aparición:</strong> {{ heroe.first_appearance }}
                <br>
                <strong>Personajes: </strong> {{ heroe.characters }}
            </p>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-between">
            <button mat-button color="warn">
                Leer más...
            </button>
    
            <button mat-button color="info">
                Editar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
