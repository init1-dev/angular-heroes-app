
<mat-grid-list cols="2">
    <mat-grid-tile>
        <button mat-raised-button color="primary"
                (click)="login()">
            Ingresar
        </button>
    </mat-grid-tile>

    <mat-grid-tile>
        <button mat-raised-button color="warn"
                (click)="ingresarSinLogin()">
            Ingresar sin login
        </button>
    </mat-grid-tile>
</mat-grid-list>
